<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Top Gold</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="dist/lib/bootstrap/css/bootstrap.min.css">

  <!-- Fonts, Icons -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="dist/lib/ionicons/css/ionicons.min.css">

  <!-- Custom css -->
  <link rel="stylesheet" href="dist/css/style.css">

</head>

<body>

  <!-- Navbar section -->
  <nav class="navbar navbar-expand-md navbar-light" id="main-nav">
    <div class="container">
      <a href="#home" class="navbar-brand">
        <h2 class="d-inline align-middle px-2">TopGold</h2>
      </a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="#home" class="nav-link "> Home</a>
          </li>
          <li class="nav-item">
            <a href="#rethnesh" class="nav-link"> Reth Nesh</a>
          </li>
          <li class="nav-item">
            <a href="#Staff" class="nav-link">Staff</a>
          </li>
          <li class="nav-item">
            <a href="#contact" class="nav-link">Kontakt</a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item right">
            <a href="#listen" class="nav-link "><i class="fa fa-play  pr-2" aria-hidden="true"></i>
              Listen</a>
          </li>
          <li class="nav-item right-1">
            <a href="#popup" class="nav-link "><i class="fa fa-window-restore pr-2" aria-hidden="true"></i>Popup</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>






  <!-- FOOTER -->
  <footer id="main-footer" class="py-5 text-white">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-6 ml-auto">
          <p class="lead">
            Copyright &copy;
            1999 - <span id="year"></span>
          </p>
        </div>
      </div>
    </div>
  </footer>




  <!-- First Jquery, Bootstrap JS ... -->
  <script src="dist/lib/jquery/jquery-3.3.1.slim.min.js"></script>
  <script src="dist/lib/popper/popper.min.js"></script>
  <script src="dist/lib/bootstrap/js/bootstrap.min.js"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());

    // Init Scrollspy
    $('body').scrollspy({ target: '#main-nav' });

    // Smooth Scrolling
    $("#main-nav a").on('click', function (event) {
      if (this.hash !== "") {
        event.preventDefault();

        const hash = this.hash;

        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 800, function () {

          window.location.hash = hash;
        });
      }
    });
  </script>
</body>

</html>
